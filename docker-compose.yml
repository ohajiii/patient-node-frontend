version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: patientnode-frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:8080
    networks:
      - patientnode-network

networks:
  patientnode-network:
    driver: bridge